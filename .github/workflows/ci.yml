name: Check Integration

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  lint:
    name: ðŸ§¹ Lint (Ubuntu + Python 3.12)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    - name: Install uv and set up Python 3.12
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.12"
    - name: Install the project
      run: uv sync --locked --all-extras --all-groups
    - name: Run isort
      run: uv run isort .
    - name: Run flake8
      run: uv run flake8 .
    - name: Run ruff
      run: uv run ruff check .

  check-skip-tests:
    name: ðŸš¦ Check for "#no_test" tag
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.detect.outputs.skip }}
    steps:
    - uses: actions/checkout@v4
    - name: Detect "#no_test" in last commit
      id: detect
      run: |
        git fetch --unshallow || true
        LAST_COMMIT=$(git log --no-merges -1 --pretty=%B)
        echo "Last commit message: $LAST_COMMIT"
        if [[ "$LAST_COMMIT" == *"#no_test"* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
        else
          echo "skip=false" >> $GITHUB_OUTPUT
        fi

  test:
    name: ðŸ§ª Tests on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: check-skip-tests
    if: needs.check-skip-tests.outputs.skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install uv and set up Python
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install the project
      run: uv sync --locked --all-extras --all-groups
    - name: Run tests
      run: uv run pytest tests

  test-skipped:
    name: ðŸ’¤ Tests Skipped
    needs: check-skip-tests
    if: needs.check-skip-tests.outputs.skip == 'true'
    runs-on: ubuntu-latest
    steps:
    - name: Notify skip
      run: |
        echo "::notice::Tests were skipped because the last commit message contains #no_test"